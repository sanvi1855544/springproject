<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">
	<body>
		<!-- Navbar -->
		<div th:fragment="navbar" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<h5 class="my-0 mr-md-auto font-weight-normal">
				<a href="./" style="text-decoration: none">AP CSA | Lobos</a>
			</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="/forumboard">Forum Board</a>
				<a class="p-2 text-dark" href="/doodlejump">Doodle Jump Easter Egg</a>
				<a class="p-2 text-dark" href="/runningblock">Block Game Easter Egg</a>
			</nav>
			<nav>
				<div th:if="${#request.userPrincipal != null}" class="dropdown show">
					<button th:text="${#request.userPrincipal.name}" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<form id="logoutForm" method="POST" th:action="@{/logout}">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
						<a class="dropdown-item" style="cursor:pointer;" onclick="document.forms['logoutForm'].submit()">Logout</a>
					</div>
				</div>
				<a th:if="${#request.userPrincipal == null}" class="btn btn-outline-success" href="/login">Login</a>
				<a th:if="${#request.userPrincipal == null}" class="btn btn-outline-primary" href="/register">Register</a>
			</nav>
		</div>

		<!-- Scripts -->
		<th:block th:fragment="scripts">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="js/bootstrap.js"></script>
		</th:block>
	</body>
</html>
